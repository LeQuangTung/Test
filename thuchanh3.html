<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfListPrime(x) {
        let sum = 0;
        let number = 0;
        while (number<=x) {
            if (number <2) {
            } else {
                let flag = true ;
                for (let i=2;i<number;i++){
                    if(number%i === 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    sum += number;
                }
            }
            number ++;
        }
        return sum
    }
    console.log(sumOfListPrime(30))
</script>
</body>
</html>
